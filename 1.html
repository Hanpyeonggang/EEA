<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webcam Test Page</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .text {
      opacity: 0;
      transition: opacity 1s;
      font-size: 2rem;
    }

    .text.visible {
      opacity: 1;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
    }
  </style>
</head>

<body>
  <video id="webcam" autoplay playsinline></video>
  <div class="overlay"></div>
  <div id="text1" class="text">잠시 후, 당신의 시선을 마주합니다.</div>
  <div id="text2" class="text">3</div>
  <div id="text3" class="text">2</div>
  <div id="text4" class="text">1</div>
  <div id="text5" class="text">지금, 당신을 보고 있습니다.</div>

  <script>
    const texts = [
      document.getElementById("text1"),
      document.getElementById("text2"),
      document.getElementById("text3"),
      document.getElementById("text4"),
      document.getElementById("text5")
    ];
    const video = document.getElementById("webcam");
    const overlay = document.querySelector(".overlay");

    let index = 0;

    function showNextText() {
      if (index > 0) texts[index - 1].classList.remove("visible");
      if (index < texts.length) {
        texts[index].classList.add("visible");
        if (index === texts.length - 1) startWebcam(); // 마지막 문구일 때 웹캠 시작
        index++;
        setTimeout(showNextText, 2000);
      }
    }

    function startWebcam() {
      video.style.display = "block";
      overlay.style.display = "block";
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.error("웹캠 접근 실패:", err);
        });
    }

    showNextText();
  </script>
</body>

</html>
